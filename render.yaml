services:
  - type: web
    name: commerce-app
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn commerce.wsgi
    envVars:
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: commerce-db
          property: connectionString
